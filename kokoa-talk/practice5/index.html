<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="playlist-bar">
        <div class="playlist-bar__title">
          <i class="fas fa-times"></i>
          <span class="playlist-bar__text">Playlist</span>
        </div>
      </div>

      <div class="music-bar">
        <div class="music-bar__photo">
            <i class="far fa-image fa-3x"></i>
        </div>
        <div class="music-bar__name">
          <h1>Random <br>Love</br></h1>
          <p>by Divay Kapoor</p>
        </div>
      </div>

      <div class="play-bar">
        <div class="play-bar__button">
          <i class="far fa-play-circle"></i>
          <p>Play</p>
        </div>
        <div class="play-bar__circle">
          <i class="far fa-heart fa-lg"></i>
        </div>
        <div class="play-bar__circle">
          <i class="fas fa-plus fa-lg"></i>
        </div>
      </div>

      <div class="boxes">
        <div class="box">
          <div class="red-box"></div>
          <div class="box__text">
            <h1>Matargasti</h1>
            <p>Mohit&nbsp;Chauhan</p>
          </div>
        </div>
        <div class="box">
          <div class="pink-box"></div>
          <div class="box__text">
            <h1>Attitude</h1>
            <p>Lewis&nbsp;OfMan·Attitude</p>
          </div>
        </div>
        <div class="box">
          <div class="blue-box"></div>
          <div class="box__text">
            <h1>Try&nbsp;Everything</h1>
            <p>Shakira·Zootpia</p>
          </div>
        </div>
        <div class="box">
          <div class="mint-box"></div>
          <div class="box__text">
            <h1>Sunflower</h1>
            <p>Joseph&nbsp;Vincent·Sunflower</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
