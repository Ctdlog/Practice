<!DOCTYPE html>
<html>
<head>
    <title>Remote Jobs</title>
    <link href="https://andybrewer.github.io/mvp/mvp.css" rel="stylesheet"></link>
</head>
<body>
    
    <header>
        <h1>Remote Jobs</h1>
        <h3>
            {{num_jobs}} {{result}} jobs found.
        </h3>
        <a href="#">Export to CSV</a>
        </br></br>
        <a href="/">Go back</a>
    </header>
    <main>
        {% for job in jobs%}
        <div>
          <h3>{{job.title}}</h3>
          <h4>{{job.company}}</h4>
          <a href="{{job.link}}">Apply</a>
          <hr>
        </div>
        {% endfor %}
    </main>

      
    
</body>
</html>
